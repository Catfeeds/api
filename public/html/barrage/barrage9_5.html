        Echo.channel('Zl')

                var info = {
                    'img': e.avatar,
                    'info': e.barrage
                }
                add_barrager(info);
            });


        //下面的不要动
        function  add_barrager(info){
            $('body').barrager(info);
            return false;
        }

        //动态计算屏幕尺寸1150*400
        function size(){
            var winWidth = $(window).width();
            var winHeight = $(window).height();
            $('body').css({
                "width": winWidth,
                "height": winHeight
            })
        }
        size();
        $(window).resize(function(){
            size();
        });
