<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/barrage.css">
</head>
<body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.barrager.js"></script>
<script src="//api.touchworld-sh.com:6001/socket.io/socket.io.js"></script>
<script src="../../js/echo.js" type="text/javascript" charset="utf-8"></script>
<script>

    var infos = [];


    Echo.channel('Zl')
        .listen('ZlBarrage', (e) => {
            var info = {
                'img': e.avatar,
                'info': e.barrage
            }
            infos.push(info);

        });
    Echo.channel('Zl')
        .listen('ZlSign', (e) => {
            var info = {
                'img': e.avatar,
                'info': '签到成功'
            }
            infos.push(info);
        });
    Echo.channel('Zl')
        .listen('ZlChange', (e) => {
            if (e.change === 'draw') {
                window.location.href = 'http://api.touchworld-sh.com/zl/result'
            }
        });
    //第一种
    setInterval(function () {
        if (infos.length > 0) {
            add_barrager(infos[0]);
            infos.shift();
        }
    }, 1000);

    //第二种
    //add_barrager(info);


    //下面的不要动
    function add_barrager(info) {
        $('body').barrager(info);
        return false;
    }

    //动态计算屏幕尺寸1150*400
    function size() {
        var winWidth = $(window).width();
        var winHeight = winWidth / (3120 / 1248);
        $('body').css({
            "width": winWidth,
            "height": winHeight
        })
    }

    size();
    $(window).resize(function () {
        size();
    });
</script>
</body>
</html>
