<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>杭州</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="time">
    <span class="time1">00</span>:00
    -
    <span class="time2">00</span>:00
  </div>
  <ul>
    <li>
      <span class="rank"></span>
      <span class="username"></span>
      <span class="score"></span>
      <span class="phone"></span>
    </li>
    <li>
      <span class="rank"></span>
      <span class="username"></span>
      <span class="score"></span>
      <span class="phone"></span>
    </li>
    <li>
      <span class="rank"></span>
      <span class="username"></span>
      <span class="score"></span>
      <span class="phone"></span>
    </li>
    <li>
      <span class="rank"></span>
      <span class="username"></span>
      <span class="score"></span>
      <span class="phone"></span>
    </li>
    <li>
      <span class="rank"></span>
      <span class="username"></span>
      <span class="score"></span>
      <span class="phone"></span>
    </li>
  </ul>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var timeArr = []
    setInterval(function () {
      $.ajax({
        method: 'GET',
        url: 'https://api.shanghaichujie.com/api/tmall/packet/rank?path=hangzhou',
      }).done(function (res) {
        if (res.status !== 0) {
          //设置当前时间 res.time,需要修改
          if (res.time.length > 0) {
            $('.time').show()
            $('.time1').text(res.time[0])
            $('.time2').text(res.time[1])
            if (timeArr[0] !== res.time[0] || timeArr[1] !== res.time[1]) {
              // 清空
              $('.rank').text('')
              $('.username').text('')
              $('.score').text('')
              $('.phone').text('')
              $('.time').hide()
              timeArr = res.time
            }
            //更新排行榜
            for (let i in res.data) {
              if (i === '0') {
                $('.rank').eq(i).text('第一名')
              } else if (i === '1') {
                $('.rank').eq(i).text('第二名')
              } else if (i === '2') {
                $('.rank').eq(i).text('第三名')
              } else if (i === '3') {
                $('.rank').eq(i).text('第四名')
              } else if (i === '4') {
                $('.rank').eq(i).text('第五名')
              }
              $('.username').eq(i).text(res.data[i].user.name)
              $('.score').eq(i).text(res.data[i].score)
              $('.phone').eq(i).text(res.data[i].user.phone.replace(/(\d{3})(\d{4})(\d{4})/, "$1****$3"))
            }
          } else {
            $('.time').hide()
          }

        } else {
          //设置当前时间为空,需要修改
          $('.rank').text('')
          $('.username').text('')
          $('.score').text('')
          $('.phone').text('')
          $('.time').hide()
        }
      })
    }, 1000)
  </script>
</body>

</html>
